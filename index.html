<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook Login page</title>
    <script
      src="https://kit.fontawesome.com/2badffd322.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="#" class="form">
      <div class="form__left">
        <div class="left__main">
          <div class="logo-box">
            <img
              src="img/Facebook_Logo_(2019).svg.png"
              alt="Facebook Logo"
              class="logo"
            />
          </div>
          <h1 class="form__heading">
            Facebook helps you connect and share with the people in your life.
          </h1>
        </div>
      </div>
      <div class="form__right">
        <div class="right__main">
          <div class="form__input--box">
            <input
              type="text"
              class="form__input"
              placeholder="Name"
              required
            />
          </div>
          <div class="form__input--box">
            <input
              type="password"
              class="form__input"
              placeholder="Password"
              required
              id="password"
            />
            <div class="icon-box">
              <i class="fa-solid fa-eye"></i>
              <span class="slash">&nbsp;</span>
            </div>
          </div>
          <button class="form__login-btn">Log In</button>
          <a href="#" class="password_link">Forgotten password &quest;</a>
          <span class="line"></span>
          <a href="#" class="create-btn">Create New Account</a>
        </div>
        <h6 class="bottom__heading">
          <a href="#" class="link">Create a page</a> for a celebrity, brand or
          business
        </h6>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
